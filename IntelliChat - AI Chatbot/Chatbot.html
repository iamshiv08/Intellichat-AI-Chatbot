<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="icon" type="image/png" href="images/Intellichat.png" style="border-radius: 50%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Chatbot.css">
</head>

<body>
    <!-- Header -->
    <div class="back" onclick="window.location.href='Intellichat.html'"><i class="fa-solid fa-arrow-left backicon"></i></div>
    <header class="header">
        <h2 class="title">Hello,there</h2>
        <h4 class="subtitle">How can i help you ?</h4>
    </header>
    <!-- Chatlist -->
    <div class="chat-list"></div>
    <!-- Typing-Area -->
    <div class="typing-area">
        <form action="#" class="typing-form">
            <div class="input-wrapper">
                <input type="text" class="typing-input" placeholder="Enter Prompt here " required>
                <button class="icon material-symbols-rounded">
                    send
                </button>             
            </div>
        </form>
        <p class="disclaimer-text">

        </p>
    </div>
    <script src="Chatbot.js"></script>
