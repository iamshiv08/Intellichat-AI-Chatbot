<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Embedded CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #000;
            background-size: cover;
            background-position: center;
        }

        /* Form Styles */
        fieldset {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
            border-radius: 15px;
            margin-top: 100px;
            width: 25%;
        }

        /* Button Styles */
        .btn-danger {
            background-color: #dc3545; /* Bootstrap danger color */
            border: none; /* Remove default border */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker shade on hover */
        }

        /* Line Separator Styles */
        .line {
            display: flex;
            align-items: center;
        }

        .line-hr {
            flex-grow: 1;
            height: 1px;
            background-color: #ccc; /* Light gray line */
        }

        .para {
            margin: 0 10px; /* Space around 'or' text */
        }

        /* Input Field Styles */
        .form-control {
            border-radius: 5px; /* Rounded corners for input fields */
        }

        /* Link Styles */
        a {
            text-decoration: none; 
            display: flex;
        }

        a:hover {
            text-decoration: none;
        }
        h4,p{
            text-align: center;
        }
        img{
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .text-center{
            display: flex;
            gap: 20px;
            justify-content: center;
        }
         /* Responsive Styles */
    @media (max-width: 768px) {
        fieldset {
            width: 50%; 
        }
    }

    @media (max-width: 480px) {
        fieldset {
            width: 90%; 
            margin-top: 50px; 
            padding: 20px; 
        }

        h4 {
            font-size: 20px; 
        }

        p {
            font-size: 14px; 
        }

        .form-control {
            font-size: 14px; 
        }

        .btn-danger {
            font-size: 14px; 
        }

        .text-center {
            flex-direction: column; 
            gap: 10px; 
        }
    }
    </style>
</head>

<body>

    <!-- Login Form -->
    <form action="" class="d-flex justify-content-center">
        <fieldset class="border border-dark p-4 bg-light">
            <h4>Sign Up in to Intellichat</h4>
            <p>Continue on your journey with us </p>

            <!-- Google Login Button -->
            <a class="btn border border-dark form-control rounded-pill justify-content-center" href="">
                <img src="https://techdocs.akamai.com/identity-cloud/img/social-login/identity-providers/iconfinder-new-google-favicon-682665.png" alt="Google Icon" class="small_img">
                <span>Continue with Google</span>
            </a>

            <!-- Separator Line -->
            <div class="line my-3">
                <hr class="line-hr" />
                <p class="para">or</p>
                <hr class="line-hr" />
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label class="form-label">Email Id:</label>
                <input type="email" class="form-control" placeholder="Enter email id" name="emid" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="pass">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="form-control btn btn-danger text-light my-4">Log in</button>

            <!-- Sign-Up Link -->
            <div class="text-center">
                Already have? 
                <a href="Login.html" style="color: red;">Login</a>
            </div>
        </fieldset>
    </form>
</body>

</html>
